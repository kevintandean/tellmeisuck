{% load staticfiles %}

<div class="jumbotron post" style="background-color: #dd4814">
    <div class="row">
        <div class="col-md-4">
                <img class="img-responsive" src="http://graph.facebook.com/{{user_id}}/picture?width=300&height=300" width="220px" height="220px" style="border:5px solid white">
        </div>
        <div class="col-md-8">
                <h1 style="color:white">{{ first_name }}</h1>
            <h2 style="color:white; margin-top:-15px">{{ last_name }}</h2>
            <a target="_blank" href="http://www.facebook.com/{{ user_id }}"><img src="{% static "images/facebook_logo.png" %}" width=50px></a>
            <h4 style="color:white">These are what my friends think about me..</h4>
        </div>
    </div>
</div>


<div class='row post'>
        <div class='goodbad col-md-6' style="background-color: ; display:inline-flex"><h1>The Good</h1></div>
        <div class='goodbad col-md-6' style="background-color: ; display:inline-flex"><h1>The Bad</h1></div>
    </div>

<div id="posts">
{% if posts|length == 0 %}
    <div class="post" data-id="0" style="display:none">
        <p>No feedback yet</p>
    </div>
{% else %}


    {% for post in posts %}
        <div class='post row' style= "display:none;" data-id="{{ post.id }}">
            <div class='goodbad col-md-6'
                 style="background-color: {% cycle '#d9edf7' '#CCDFE8' %}; border-radius: 0.5em 0.5em; display:inline-flex"><p style="margin:10px">{{ post.good }}</p></div>
            <div class='goodbad col-md-6'
                 style="background-color: {% cycle '#f2dede' '#E5D4D4' %}; border-radius: 0.5em 0.5em; display:inline-flex"><p style="margin:10px">{{ post.bad }}</p></div>
            {#<p>{{ post.created }}</p>#}
        </div>

    {% endfor %}

{% endif %}
</div>
